<!DOCTYPE html>
<html>

<head>
    <title>Formulário de Pesquisa</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="Imagens/snake.png">
</head>

<body bgcolor="#800000">
    <font size="6" face="Goudy Old Style" color="white">
        <a href="formularios.html"><img src="Imagens/voltar.png" alt="voltar"></a>
        <center>
            <h1>Pesquisa de Opnião</h1>
        </center>
        <form action="#" method="post">
            <fieldset>
                <legend>Dados</legend>
                <label for="pergunta">Qual é a sua opinião sobre o produto?</label><br>

                <input type="radio" id="otimo" name="opiniao" value="otimo">
                <label for="otimo">Ótimo</label><br>

                <input type="radio" id="bom" name="opiniao" value="bom">
                <label for="bom">Bom</label><br>

                <input type="radio" id="regular" name="opiniao" value="regular">
                <label for="regular">Regular</label><br>

                <input type="radio" id="ruim" name="opiniao" value="ruim">
                <label for="ruim">Ruim</label><br>

                <input type="radio" id="pessimo" name="opiniao" value="pessimo">
                <label for="pessimo">Péssimo</label><br>

                <label for="comentarios">Comentários adicionais:</label><br>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br>

                <button type="submit">Enviar</button>

            </fieldset>
        </form>
    </font>
</body>

</html>
